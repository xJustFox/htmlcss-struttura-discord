<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- Nav bar -->
        <header>
            <div class="bg-aqua">
                <div class="cont-header">
                    <div class="row-header">
                        <div class="nav-bar">logo</div>

                            <a href="">link</a>
                            <a href="">link</a>
                            <a href="">link</a>
                            <a href="">link</a>
                        </div class="nav-bar">

                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="bg-blue">
                <div class="cont-bg">
                    <div class="row-bg">
                        <div class="intro-box"></div>
                    </div>
                </div>
            </div>

            <!-- Pink and blue column -->
            <div>

                    <div class="row-box">
                        <div class="col box-pink"></div>
                        <div class="col box-azure"></div>

                </div>

            <div class="bg-gray">
                <div class="cont-box">
                    <div class="row-box">

                </div>

                <div class="row-box">

                </div>
            </div>

            <div class="bg-gray">
                <div class="cont-box-gr">
                    <div class="row-box-gr">
                        <div class="box-green"></div>
                    </div>
                </div> 
            </div>

        <footer>
            <div class="bg-black">
                <div class="border-bottom">
                    <div class="cont-footer">

                        <div class="row-footer">
                            <div class="box-footer"></div>

                            <div class="cont-box-footer">

                    </div>
                </div>
            </div>
